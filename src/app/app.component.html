<div class="min-h-screen bg-black flex justify-center items-stretch text-white">
  <!-- Phone frame -->
  <div class="w-full max-w-sm flex flex-col p-4">

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="text-base font-semibold">
        {{ appTitle }}
      </h1>
      <p class="text-[11px] text-gray-300">
        {{ appSubtitle }}
      </p>
      <p class="text-[10px] text-gray-500 mt-0.5">
        Version {{ appVersion }}
      </p>
      <div class="mt-2 h-[1px] bg-gray-700 mx-auto w-40"></div>
    </div>

    <!-- Main content area -->
    <div class="flex-1 overflow-y-auto pb-16">
      <!-- MENU TAB -->
      <div *ngIf="currentTab === 'menu'" class="space-y-3">

        <div class="bg-gray-900 rounded-2xl p-4 shadow space-y-3">
          <h2 class="text-sm font-semibold mb-1">Main menu</h2>

          <!-- Start Event -->
          <button
            class="w-full px-3 py-2 rounded-xl bg-orange-500 text-black text-sm font-semibold"
            (click)="startEvent()">
            Start event
          </button>

          <!-- Load Development -->
          <button
            class="w-full px-3 py-2 rounded-xl bg-gray-700 text-sm"
            (click)="openLoadDevelopment()">
            Load development
          </button>

          <!-- Reports -->
          <button
            class="w-full px-3 py-2 rounded-xl bg-gray-700 text-sm"
            (click)="openReports()">
            Reports
          </button>
        </div>

        <!-- Simple Reports mini-wizard -->
        <div *ngIf="showReportsForm" class="bg-gray-900 rounded-2xl p-4 shadow space-y-2">
          <h3 class="text-sm font-semibold">Reports â€“ what do you need?</h3>
          <p class="text-[11px] text-gray-300">
            This will query your History data. Examples: previous dope at the same venue,
            results with a specific rifle, or all sessions in a date range.
          </p>

          <label class="flex flex-col text-[11px]">
            Describe the information you want
            <input
              [(ngModel)]="reportTopic"
              name="reportTopic"
              placeholder="e.g. Last 5 sessions at Bloukrans, 500 m"
              class="mt-1 px-2 py-1 rounded bg-black border border-gray-700" />
          </label>

          <label class="flex flex-col text-[11px]">
            Extra details (optional)
            <textarea
              [(ngModel)]="reportDetails"
              name="reportDetails"
              rows="2"
              class="mt-1 px-2 py-1 rounded bg-black border border-gray-700"></textarea>
          </label>

          <div class="flex justify-end gap-2 mt-2">
            <button
              class="px-3 py-1 text-xs rounded bg-gray-700"
              (click)="showReportsForm = false">
              Cancel
            </button>
            <button
              class="px-3 py-1 text-xs rounded bg-orange-500 text-black font-semibold"
              (click)="submitReportRequest()">
              Save request
            </button>
          </div>
        </div>
      </div>

      <!-- RIFLES TAB -->
      <div *ngIf="currentTab === 'rifles'">
        <app-rifles-tab></app-rifles-tab>
      </div>

      <!-- VENUES TAB -->
      <div *ngIf="currentTab === 'venues'">
        <app-venues-tab></app-venues-tab>
      </div>

      <!-- SESSION TAB -->
      <div *ngIf="currentTab === 'session'">
        <app-session-tab></app-session-tab>
      </div>

      <!-- HISTORY TAB -->
      <div *ngIf="currentTab === 'history'">
        <app-history-tab></app-history-tab>
      </div>

      <!-- LOAD DEVELOPMENT TAB -->
      <div *ngIf="currentTab === 'loaddev'">
        <app-load-dev-tab></app-load-dev-tab>
      </div>
    </div>

    <!-- Bottom tab bar (inside the phone frame) -->
    <div
      class="mt-2 bg-black/95 border-t border-gray-800 py-2">
      <div class="flex justify-between text-[11px]">

        <!-- Menu -->
        <button
          class="flex-1 flex flex-col items-center"
          (click)="setTab('menu')">
          <span
            class="px-3 py-1 rounded-full"
            [ngClass]="currentTab === 'menu'
              ? 'bg-orange-500 text-black font-semibold'
              : 'text-gray-300'">
            Menu
          </span>
        </button>

        <!-- Rifles -->
        <button
          class="flex-1 flex flex-col items-center"
          (click)="setTab('rifles')">
          <span
            class="px-3 py-1 rounded-full"
            [ngClass]="currentTab === 'rifles'
              ? 'bg-orange-500 text-black font-semibold'
              : 'text-gray-300'">
            Rifles
          </span>
        </button>

        <!-- Venues -->
        <button
          class="flex-1 flex flex-col items-center"
          (click)="setTab('venues')">
          <span
            class="px-3 py-1 rounded-full"
            [ngClass]="currentTab === 'venues'
              ? 'bg-orange-500 text-black font-semibold'
              : 'text-gray-300'">
            Venues
          </span>
        </button>

        <!-- Session -->
        <button
          class="flex-1 flex flex-col items-center"
          (click)="setTab('session')">
          <span
            class="px-3 py-1 rounded-full"
            [ngClass]="currentTab === 'session'
              ? 'bg-orange-500 text-black font-semibold'
              : 'text-gray-300'">
            Session
          </span>
        </button>

        <!-- History -->
        <button
          class="flex-1 flex flex-col items-center"
          (click)="setTab('history')">
          <span
            class="px-3 py-1 rounded-full"
            [ngClass]="currentTab === 'history'
              ? 'bg-orange-500 text-black font-semibold'
              : 'text-gray-300'">
            History
          </span>
        </button>

        <!-- Load dev (optional bottom tab) -->
        <button
          class="flex-1 flex flex-col items-center"
          (click)="setTab('loaddev')">
          <span
            class="px-3 py-1 rounded-full"
            [ngClass]="currentTab === 'loaddev'
              ? 'bg-orange-500 text-black font-semibold'
              : 'text-gray-300'">
            Load dev
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
