<div class="min-h-screen flex flex-col bg-slate-900 text-slate-100">
  <!-- Header -->
  <header class="p-4 text-center border-b border-slate-700">
    <h1 class="text-lg font-semibold tracking-wide">
      Ballistic Dope Card
    </h1>
  </header>

  <!-- Content -->
  <main class="flex-1 overflow-y-auto p-3 pb-20">
    <section *ngIf="activeTab === 'rifles'">
      <app-rifles-tab></app-rifles-tab>
    </section>

    <section *ngIf="activeTab === 'venues'">
      <app-venues-tab></app-venues-tab>
    </section>

    <section *ngIf="activeTab === 'session'">
      <app-session-tab></app-session-tab>
    </section>

    <section *ngIf="activeTab === 'history'">
      <app-history-tab></app-history-tab>
    </section>
  </main>

  <!-- Bottom tab bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-slate-950 border-t border-slate-700">
    <div class="flex text-xs">
      <button
        class="flex-1 py-2 font-semibold"
        [class.text-emerald-400]="activeTab === 'rifles'"
        (click)="setTab('rifles')">
        Rifles
      </button>

      <button
        class="flex-1 py-2 font-semibold"
        [class.text-emerald-400]="activeTab === 'venues'"
        (click)="setTab('venues')">
        Venues
      </button>

      <button
        class="flex-1 py-2 font-semibold"
        [class.text-emerald-400]="activeTab === 'session'"
        (click)="setTab('session')">
        Session
      </button>

      <button
        class="flex-1 py-2 font-semibold"
        [class.text-emerald-400]="activeTab === 'history'"
        (click)="setTab('history')">
        History
      </button>
    </div>
  </nav>
</div>
