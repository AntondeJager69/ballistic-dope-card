  <!-- RIFLE WIZARD -->
  <div *ngIf="showRifleWizard" class="bg-emerald-900/40 border border-emerald-500 rounded-xl p-3 shadow">
    <h2 class="text-sm font-semibold mb-2">Add your first rifle</h2>
    <p class="text-[11px] text-emerald-100 mb-2">
      You need at least one rifle before recording a session. Fill in the basics now; you can refine it later in the Rifles tab.
    </p>

    <div class="grid grid-cols-2 gap-2">
      <label class="flex flex-col">
        Name
        <input
          [(ngModel)]="rifleWizardForm.name"
          name="wizardRifleName"
          class="mt-1 px-2 py-1 rounded bg-slate-900 border border-emerald-600" />
      </label>

      <label class="flex flex-col">
        Caliber
        <input
          [(ngModel)]="rifleWizardForm.caliber"
          name="wizardRifleCaliber"
          placeholder="e.g. 6.5 Creedmoor"
          class="mt-1 px-2 py-1 rounded bg-slate-900 border border-emerald-600" />
      </label>

      <label class="flex flex-col">
        Scope unit
        <select
          [(ngModel)]="rifleWizardForm.scopeClickUnit"
          name="wizardScopeUnit"
          class="mt-1 px-2 py-1 rounded bg-slate-900 border border-emerald-600">
          <option *ngFor="let u of clickUnits" [ngValue]="u">{{ u }}</option>
        </select>
      </label>
    </div>

    <div class="flex justify-end gap-2 mt-3">
      <button
        class="px-3 py-1 rounded bg-slate-800 text-[11px]"
        (click)="cancelRifleWizard()">
        Cancel
      </button>
      <button
        class="px-3 py-1 rounded bg-emerald-500 text-slate-900 text-[11px] font-semibold"
        (click)="saveRifleFromWizard()">
        Save rifle & continue
      </button>
    </div>
  </div>
