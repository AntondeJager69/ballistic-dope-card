<div class="space-y-4 text-xs">
  <div class="bg-slate-800 rounded-xl p-3 shadow space-y-2">
    <h2 class="text-sm font-semibold mb-1">Setup</h2>

    <label class="flex flex-col">
      Session title (optional)
      <input [(ngModel)]="title" name="title"
             placeholder="Match name, load test, etc."
             class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
    </label>

    <div class="grid grid-cols-2 gap-2">
      <label class="flex flex-col">
        Rifle
        <select [(ngModel)]="selectedRifleId"
                name="rifle"
                class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700">
          <option [ngValue]="null">Select rifle</option>
          <option *ngFor="let r of rifles" [ngValue]="r.id">
            {{ r.name }} ({{ r.caliber }})
          </option>
        </select>
      </label>

      <label class="flex flex-col">
        Venue
        <select [(ngModel)]="selectedVenueId"
                name="venue"
                (ngModelChange)="onVenueChange()"
                class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700">
          <option [ngValue]="null">Select venue</option>
          <option *ngFor="let v of venues" [ngValue]="v.id">
            {{ v.name }}
          </option>
        </select>
      </label>
    </div>
  </div>

  <!-- Environment -->
  <div class="bg-slate-800 rounded-xl p-3 shadow space-y-2">
    <h2 class="text-sm font-semibold mb-1">Environment (before shooting)</h2>

    <div class="grid grid-cols-2 gap-2">
      <label class="flex flex-col">
        Temp (°C)
        <input type="number"
               [(ngModel)]="environment.temperatureC"
               name="temp"
               class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
      </label>

      <label class="flex flex-col">
        Pressure (hPa)
        <input type="number"
               [(ngModel)]="environment.pressureHpa"
               name="pressure"
               class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
      </label>

      <label class="flex flex-col">
        Humidity (%)
        <input type="number"
               [(ngModel)]="environment.humidityPercent"
               name="humidity"
               class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
      </label>

      <label class="flex flex-col">
        DA (m)
        <input type="number"
               [(ngModel)]="environment.densityAltitudeM"
               name="da"
               placeholder="Optional"
               class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
      </label>

      <label class="flex flex-col">
        Wind speed (m/s)
        <input type="number"
               [(ngModel)]="environment.windSpeedMps"
               name="windSpeed"
               class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
      </label>

      <label class="flex flex-col">
        Wind direction (° from shooter)
        <input type="number"
               [(ngModel)]="environment.windDirectionDeg"
               name="windDir"
               class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
      </label>
    </div>

    <label class="flex flex-col">
      Light conditions
      <input [(ngModel)]="environment.lightConditions"
             name="light"
             placeholder="Overcast, full sun, mirage, etc."
             class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700" />
    </label>
  </div>

  <!-- Dope table -->
  <div class="bg-slate-800 rounded-xl p-3 shadow space-y-2">
    <h2 class="text-sm font-semibold mb-1">Dope (after shooting)</h2>

    <div *ngIf="dopeRows.length === 0" class="text-slate-400">
      Select a venue with sub-ranges to populate distances.
    </div>

    <div class="space-y-2">
      <div *ngFor="let row of dopeRows" class="bg-slate-900 rounded-lg p-2 space-y-2">
        <div class="font-semibold text-[11px]">
          {{ row.distanceM }} m
        </div>

        <div class="grid grid-cols-2 gap-2">
          <label class="flex flex-col">
            Elevation (clicks)
            <input type="number"
                   [(ngModel)]="row.elevationClicks"
                   class="mt-1 px-2 py-1 rounded bg-slate-950 border border-slate-700" />
          </label>

          <label class="flex flex-col">
            Windage (clicks)
            <input type="number"
                   [(ngModel)]="row.windageClicks"
                   class="mt-1 px-2 py-1 rounded bg-slate-950 border border-slate-700" />
          </label>

          <label class="flex flex-col">
            Elevation (mil)
            <input type="number" step="0.01"
                   [(ngModel)]="row.elevationMil"
                   class="mt-1 px-2 py-1 rounded bg-slate-950 border border-slate-700" />
          </label>

          <label class="flex flex-col">
            Windage (mil)
            <input type="number" step="0.01"
                   [(ngModel)]="row.windageMil"
                   class="mt-1 px-2 py-1 rounded bg-slate-950 border border-slate-700" />
          </label>

          <label class="flex flex-col">
            Group size (MOA)
            <input type="number" step="0.01"
                   [(ngModel)]="row.groupSizeMoA"
                   class="mt-1 px-2 py-1 rounded bg-slate-950 border border-slate-700" />
          </label>
        </div>

        <label class="flex flex-col">
          Impacts / notes
          <textarea rows="2"
                    [(ngModel)]="row.impactsDescription"
                    class="mt-1 px-2 py-1 rounded bg-slate-950 border border-slate-700"></textarea>
        </label>
      </div>
    </div>
  </div>

  <!-- Session notes & save -->
  <div class="bg-slate-800 rounded-xl p-3 shadow space-y-2">
    <label class="flex flex-col">
      Session notes
      <textarea [(ngModel)]="notes" rows="3"
                class="mt-1 px-2 py-1 rounded bg-slate-900 border border-slate-700"></textarea>
    </label>

    <div class="flex justify-end gap-2">
      <button class="px-3 py-1 text-xs rounded bg-slate-700"
              (click)="reset()">
        Reset
      </button>
      <button class="px-3 py-1 text-xs rounded bg-emerald-600"
              (click)="saveSession()">
        Save to history
      </button>
    </div>
  </div>
</div>
